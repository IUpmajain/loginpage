<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

    <div class="container-fluid">
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="card" style="width: 18rem;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <h1 class="fs-3 my-3">Login Page</h1>
                  <form>
                    <div class="name">
                      <i class="bi bi-person-circle p-1 border bg-primary text-white mt-2"></i>
                        <input id="name" type="text" placeholder="name" required autocapitalize="text" autofocus autocomplete="off" class="p-1">
                    </div>
                    <div>
                      <i class="bi bi-envelope p-1 border bg-primary text-white mt-1"></i>
                    <input id="email" type="email" placeholder="email" required  autofocus autocomplete="off" class="mt-3 p-1">
                    </div>
                   <div>
                    <i class="bi bi-lock p-1 border bg-primary text-white mt-1"></i>
                    <input id="pss" type="password" placeholder="password" required  autofocus autocomplete="off" class="mt-3 p-1">
                   </div>
                    <div>
                      <i class="bi bi-telephone-fill p-1 border bg-primary text-white mt-1"></i>
                      <input id="num" type="number" placeholder="number" required autofocus autocomplete="off" class="mt-3 p-1">
                    </div>
                    <button class="btn btn-success rounded-0 mt-3 w-50">Submit</button>
                  </form>
                </div>
              </div>
              <div class="last"></div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
